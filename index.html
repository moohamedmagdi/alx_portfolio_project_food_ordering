<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Website</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>Welcome to Food Ordering Website (Order Now)</h1>
    <div class="header-buttons">
      <button onclick="aboutUs()">About Us</button>
      <button onclick="contactUs()">Contact Us</button>
    </div>
  </header>

  <main>
    
    <section>
      <h2>Order Form (Select items and click 'place order' below)</h2>
      <form id="order-form" action="/submit-order" method="POST">
        <label for="food">Food:</label>
        <select id="food" name="food">
          <option value="pizza">Pizza $20</option>
          <option value="burger">Burger $15</option>
          <option value="pasta">Pasta $10</option>
          <!-- Add more food options here -->
        </select>

        <label for="food-quantity">Food Quantity:</label>
        <input type="number" id="food-quantity" name="food_quantity" min="1" value="1">

        <label for="drink">Drink:</label>
        <select id="drink" name="drink">
          <option value="coke">Coke $2</option>
          <option value="pepsi">Pepsi $3</option>
          <option value="lemonade">Lemonade $4</option>
          <!-- Add more drink options here -->
        </select>

        <label for="drink-quantity">Drink Quantity:</label>
        <input type="number" id="drink-quantity" name="drink_quantity" min="0" value="1">

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes">
        <button type="submit">Place Order</button>
      </form>
    </section>

    <section id="order-summary" style="display: none;">
      <p id="message"></p>
      <p>Your order ID is: <span id="order-id"></span></p>
      <p>Food price: $<span id="food-price"></span></p>
      <p>Drink price: $<span id="drink-price"></span></p>
      <p>Total price: $<span id="total-price"></span></p>
    </section>

  </main>

  <footer>
    <p>Food Ordering &copy; 2024. All rights reserved.</p>
  </footer>


</body>

<script>
  function aboutUs() {
    alert("About Us: We are a leading food delivery service dedicated to bringing you the best meals from top restaurants.");
  }

  function contactUs() {
    alert("Contact Us: You can reach us at contact@foodordering.com or call us at 19191.");
  }


</script>

</html>
